<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Task App</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Task App</span>
        </div>
      </div>
    </div>

    <div id="app-container">
      <div id="main-region" class="container">
        <p>You won't see me :(</p>
      </div>

    <script type="text/template" id="task-list-item">
      <%- title %>
    </script>

    <script src="./assets/js/lib/jquery.min.js"></script>
    <script src="./assets/js/lib/json2.js"></script>
    <script src="./assets/js/lib/underscore-min.js"></script>
    <script src="./assets/js/lib/backbone-min.js"></script>
    <script src="./assets/js/lib/backbone.marionette.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/task.js"></script>

  <script type="text/javascript">

    TaskApp.TaskItemView = Marionette.ItemView.extend({
      tagName: "li",
      template: "#task-list-item"
    });

    TaskApp.TasksView = Marionette.CollectionView.extend({
      tagName: "ul",
      childView: TaskApp.TaskItemView
    });

    TaskApp.on("start", function() {
      var tasks = TaskApp.request("task:entities");

      var tasksListView = new TaskApp.TasksView({
        collection: tasks
      });

      TaskApp.regions.main.show(tasksListView)
    });

    TaskApp.start();
  </script>
  </div>
  </body>
</html>
