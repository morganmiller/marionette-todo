<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Task App</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">A Super Rad Task App</span>
        </div>
      </div>
    </div>

    <div id="app-container">
      <div id="form-region" class="container">
        You shouldn't see this!
      </div>
      <div id="main-region" class="container">
        You shouldn't see me either!
      </div>
    </div>

    <script type="text/template" id="task-list-item">
      <button class="btn btn-small toggle-completed">Complete</button> <%- title %>
    </script>

    <script type="text/template" id="form-field">
      <input id="new-task" placeholder="Set a new goal" autofocus>
    </script>

    <script type="text/template" id="task-list">
      <h1>Your To-Do List:</h1>
      <ul class="list-group"></ul>
    </script>

    <script src="./assets/js/lib/jquery.min.js"></script>
    <script src="./assets/js/lib/json2.js"></script>
    <script src="./assets/js/lib/underscore-min.js"></script>
    <script src="./assets/js/lib/backbone-min.js"></script>
    <script src="./assets/js/lib/backbone.marionette.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/task.js"></script>
    <script src="./assets/js/apps/tasks/form/form_view.js"></script>
    <script src="./assets/js/apps/tasks/form/form_controller.js"></script>
    <script src="./assets/js/apps/tasks/list/list_view.js"></script>
    <script src="./assets/js/apps/tasks/list/list_controller.js"></script>

    <script type="text/javascript">
      TaskApp.start();
    </script>
  </body>
</html>
