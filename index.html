<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Task App</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Task App</span>
        </div>
      </div>
    </div>

    <div id="app-container">
      <div id="main-region" class="container">
        <p>You won't see me :(</p>
      </div>
    </div>

    <script type="text/template" id="static-template">
      <p>You will see me!</p>
    </script>

    <script src="./assets/js/lib/jquery.min.js"></script>
    <script src="./assets/js/lib/json2.js"></script>
    <script src="./assets/js/lib/underscore-min.js"></script>
    <script src="./assets/js/lib/backbone-min.js"></script>
    <script src="./assets/js/lib/backbone.marionette.min.js"></script>

  <script type="text/javascript">
    var TaskApp = new Marionette.Application();

    TaskApp.StaticView = Marionette.ItemView.extend({
      el: "#main-region",
      template: "#static-template"
    });

    TaskApp.on("start", function(){
      var staticView = new TaskApp.StaticView();
      staticView.render();
    });

    TaskApp.start();
  </script>
  </body>
</html>
