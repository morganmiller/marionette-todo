<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Task App</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Task App</span>
        </div>
      </div>
    </div>

    <div id="app-container">
      <div id="main-region" class="container">
        <p>You won't see me :(</p>
      </div>

    <script type="text/template" id="task-template">
      <p><%- title %></p>
    </script>

    <script src="./assets/js/lib/jquery.min.js"></script>
    <script src="./assets/js/lib/json2.js"></script>
    <script src="./assets/js/lib/underscore-min.js"></script>
    <script src="./assets/js/lib/backbone-min.js"></script>
    <script src="./assets/js/lib/backbone.marionette.min.js"></script>

  <script type="text/javascript">
    var TaskApp = new Marionette.Application();

    TaskApp.Task = Backbone.Model.extend({
      defaults: {
        title: " ",
        status: "incomplete"
      }
    });

    TaskApp.TaskView = Marionette.ItemView.extend({
      template: "#task-template",

      events: {
        "click p": "logStatus"
      },

      logStatus: function(){
        console.log(this.model.escape("status"));
      }
    });

    TaskApp.on("before:start", function(){
      var RegionContainer = Marionette.LayoutView.extend({
        el: "#app-container",

        regions: {
          main: "#main-region"
        }
      });

      TaskApp.regions = new RegionContainer();
    });

    TaskApp.on("start", function() {
      var todo = new TaskApp.Task({
        title: "Learn Marionette!"
      });

      var todoView = new TaskApp.TaskView({
        model: todo
      });

      TaskApp.regions.main.show(todoView)
    });

    TaskApp.start();
  </script>
  </div>
  </body>
</html>
